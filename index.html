<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Tailwind</title>
</head>
<body class="bg-body-pattern bg-scroll">
   <!--cabecera--> 
    <header 
        id="header" 
        class="
            bg-black
            h-20
            text-white
            bebas
        "
    >
        <div class="container w-11/12 mx-auto flex flex-row">
            <div id="logo" class="flex-1 ">
                <div class="
                        group
                        w-64
                        pt-0.5
                        pb-0.5
                        mt-4
                        ml-6
                        text-center
                        tracking-wider
                        cursor-pointer
                        overflow-hidden
                        transition
                        duration-300
                        rounded-sm
                        bg-azul-claro
                        hover:text-black
                        hover:bg-gray-200
                    "
                >
                    <span 
                        class="symbol
                            block
                            text-3xl
                            float-left
                            mt-1
                            ml-11
                            animate-spin-slow
                            group-hover:animate-from-bellow                          
                        ">S</span>
                    <h3 
                        class="
                            block
                            float-right
                            text-4xl
                            mt-1.5
                            mr-16
                            transition
                            duration-100
                            group-hover:animate-from-right
                        
                        "
                    >
                        TAILWIND
                    </h3>
                </div>
            </div>
            <nav class="flex-1">
                <ul  
                    class="
                        flex 
                        flex-row 
                        h-20
                        justify-end
                        items-center
                        text-2xl
                        text-center
                        mr-6
                    ">
                    <li class="menu-item">
                        <a href="#" class="menu-item-a" >INICIO</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-item-a" >BLOG</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-item-a" >NOSOTROS</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-item-a" >CONTACTO</a>
                    </li>
                </ul>
        </div>
    </header>


     <!--fin cabecera--> 

</body>
</html>
